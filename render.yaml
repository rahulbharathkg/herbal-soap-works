services:
  - type: web
    name: herbal-soap-works-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && node dist/index.js
    healthCheckPath: /config
    envVars:
      - key: USE_SQLITE
        value: false
      - key: DB_HOST
        value: db.bnolrhtxisbvsaztjiuy.supabase.co
      - key: DB_PORT
        value: 5432
      - key: DB_USERNAME
        value: postgres
      - key: DB_PASSWORD
        sync: false  # Set this in Render dashboard
      - key: DB_DATABASE
        value: postgres
      - key: JWT_SECRET
        generateValue: true
      - key: SEED_ADMIN_EMAIL
        value: lavanya@herbal
      - key: SEED_ADMIN_PASSWORD
        sync: false  # Set this in Render dashboard
      - key: BACKEND_PORT
        value: 4000
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_SECURE
        value: false
      - key: APP_URL
        sync: false  # Set this to your Vercel URL after frontend deployment
